<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSM GITA SASMITA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wraper">
            <div class="title"><span>Form Login</span></div>
            <div class="content">
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Masukkan email atau nomor telepon" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Masukkan password" required>
                    </div>
                    <div class="pass"><a href="#">Lupa password?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">belum punya akun?<a href="#">Daftar</a></div>
                </form>
                <div class="image">
                    <img src="PSM GITA SASMITA.png" alt="Gambar" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
